<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.L.I.S.O.N-S.H.A.P.E.S</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./midia/Captura_de_tela_2023-10-12_160700-removebg-preview.png" type="image/x-icon">
</head>

<body>
   
    <h1>A.L.I.S.O.N S.H.A.P.E.S</h1>
    <main>

        <section class="video" id="video1">
            <video width="400x" src="./midia/01. A.L.I.S.O.N - S.H.A.P.E.S.mp4"  controls  preload="auto"></video>
        </section>

        <section class="video" id="video2">
            <video width="400x" src="./midia/A.L.I.S.O.N - S.H.A.P.E.S But Slowed Down.mp4" 
            controls  preload="auto"></video>
        </section>

        <section class="conteudo">
            <p>Essa musica comprova que uma pessoa pode ter oque quiser ser oque quiser ela tem um proposito de
                transformar um homen em um sigma.</p>

            <button onclick="trocarVideo('video1')">S.H.A.P.E.S</button>
            <button  onclick="trocarVideo('video2')">S.H.A.P.E.S - SLOWED</button>


        </section>
    </main>
    <script>
        function trocarVideo(video) {
            var videoContainer1 = document.getElementById("video1");
            var videoContainer2 = document.getElementById("video2");

            if (video === "video1") {
                videoContainer1.style.display = "block";
                videoContainer2.style.display = "none";
            } else if (video === "video2") {
                videoContainer1.style.display = "none";
                videoContainer2.style.display = "block";
            }
        }

        // Defina aqui qual vídeo exibir por padrão 
        trocarVideo("video1"); // ou trocarVideo("video2");

    </script>
</body>

</html>
